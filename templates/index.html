<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes gospel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body class="container" style="background-color: black;">
    <h1 class="h1 text-center" style="color:white;">Filmes Gospel</h1>
    <form action="/buscar" method="post">
        <input class="form-control" type="text" name="id" placeholder="Digite id do filme" >
        <input class="btn btn-primary" type="submit" value="submit">
    </form>
    <h1 class="h1" style="color:white;">{{nome}}</h1>
    <a href="{{filme}}">
        <img class="img-fluid" src="{{imagem}}" >
    </a>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                {% for filmes in response %}
                <h1 class="h1" style="color:white;">{{filmes.nome}}</h1>
                <a href="{{filmes.filme}}">
                    <img width="25%" class="img-fluid" src="{{filmes.imagem}}" >
                </a>
                {% endfor %}

            </div>
            </div>
            </div>
    </div>
</body>
</html>
